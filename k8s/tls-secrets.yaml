# TLS Secrets for mTLS between Node.js proxy and Go backend
#
# These secrets contain placeholder values.
# Before applying, generate actual certificates using:
#   ./scripts/generate-tls-certs.sh
#
# Then create secrets with:
#   kubectl create secret generic scribble-tls-ca \
#     --from-file=ca.crt=./certs/ca.crt
#
#   kubectl create secret tls scribble-go-backend-tls \
#     --cert=./certs/go-backend.crt \
#     --key=./certs/go-backend.key
#
#   kubectl create secret tls scribble-nodejs-proxy-tls \
#     --cert=./certs/nodejs-proxy.crt \
#     --key=./certs/nodejs-proxy.key
#
# Or use this file with base64-encoded cert data (for GitOps)
---
apiVersion: v1
kind: Secret
metadata:
  name: scribble-tls-ca
  namespace: default
  labels:
    app: scribble
    component: tls
type: Opaque
data:
  # Base64 encoded CA certificate
  # Replace with: cat certs/ca.crt | base64 -w0
  ca.crt: |
    # PLACEHOLDER - Generate with ./scripts/generate-tls-certs.sh
---
apiVersion: v1
kind: Secret
metadata:
  name: scribble-go-backend-tls
  namespace: default
  labels:
    app: scribble
    component: go-backend
type: kubernetes.io/tls
data:
  # Base64 encoded server certificate and key
  # Replace with actual values from generated certs
  tls.crt: |
    # PLACEHOLDER
  tls.key: |
    # PLACEHOLDER
---
apiVersion: v1
kind: Secret
metadata:
  name: scribble-nodejs-proxy-tls
  namespace: default
  labels:
    app: scribble
    component: nodejs-proxy
type: kubernetes.io/tls
data:
  # Base64 encoded client certificate and key
  # Replace with actual values from generated certs
  tls.crt: |
    # PLACEHOLDER
  tls.key: |
    # PLACEHOLDER
